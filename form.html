<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
	<title>Form Tutorial</title>
</head>
<body>
		<div id="navbar">
		<h1>HTML FORM EXAPMLES</h1>
	<div id="formcontainer"></div>
	<br>
	<form id="" class="" action="success.html" method="POST">
	<!-- POST is secure -->
	<!-- GET is insecure and shows the values in the url -->
	<!-- sign up -->
		<label for="firstname"><h3>Full Name</h3></label>
		<input type="text" name="firstname" placeholder="First Name">
		<label for="username"><h3>Username</h3></label>
		<input type="text" name="username" disabled="">
		<!-- Submit is the input field which submits the form. -->
		<input type="submit" name="" class="submit" value="Sign Up">
		<hr>
		<label for="phonenumber"><h3>Phone Number</h3></label>
		<input type="number" name="phonenumber" min="0" max="100" step="10">
		<hr>
		<label for="password"><h3>Password</h3></label>
		<input type="password" name="password" placeholder="Password" required="">
		<hr>
		<label for="file"><h3>Upload File</h3></label>
		<input type="file" name="file" multiple="">
		<hr>
		<label for="reset"><h3>reset</h3></label>
		<input type="reset" name="reset">
		<hr>
		<h3>Radio</h3>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>
		<hr>
		<h3>Checkbox</h3>
		<input type="checkbox" name="fruit1">Apple<br>
		<input type="checkbox" name="fruit2">Pear<br>
		<input type="checkbox" name="fruit3" checked="">Grapes<br>
		<hr>
		<h3>Email</h3>
		<input type="email" name="">
		<hr>
		<h3>Color</h3>
		<input type="color" name="">
		<hr>
		<h3>Date</h3>
		<hr><input type="date" name="">
		<hr>
		<h3>Time Local</h3>
		<input type="datatime-local" name="">
		<hr>
		<h3>Month</h3>
		<input type="month" name="">
		<hr>
		<h3>Time</h3>
		<input type="time" name="">
		<hr>
		<h3>Week</h3>
		<input type="week" name="">
		<hr>
		<h3>URL</h3>
		<input type="url" name="">
		<hr>
		<h3>Phone</h3>
		<input type="phone" name="">
		<hr>
		<h3>Range</h3>
		<input type="range" min="0" max="100">
		<hr>
		<h3>Text Area</h3>
		<textarea cols="50" rows="10">Text goes here...</textarea>
		<br>
		<h3>Select</h3>
		<select name="chooseValue">
		<option value="">Select an option</option>
			<option value="1">Value 1</option>
			<option value="2">Value 2</option>
			<option value="3" selected>Value 3</option>
		</select>
		<br>
		<h3>Button</h3>
		<button type="button">Click Me</button>
		<br>
		<br>
		<br>


	</form>

	</div>
</body>
</html>
